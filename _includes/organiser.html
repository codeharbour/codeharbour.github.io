<div class="profile organiser">
  <h4 class="profile__name">{{organiser.name}}</h4>
  <img class="profile__img" src="{{organiser.img-url}}">
  <p class="profile__bio">{{organiser.bio}}</p>
  <p><a href="https://twitter.com/{{organiser.twitter}}">@{{organiser.twitter}}</a> | <a href="{{organiser.web-url}}">{{organiser.web-url | remove:"http://"}}</a></p>
</div>
